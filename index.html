<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <header id="header" class="container">            
           <div class="container headerContainer">
            <h1 id="titleHeader" class="container">Lista de cumpleaños</h1>
            <p class="headerParagraph"> ¡Agrega a tu lista los cumpleaños que no querés olvidar!</p>
           </div>
            <form id="searchBar" class="container">
                <input id="searchText" name="searchText" type="text">
                <button type="button" id="searchButton">Buscar</button>
                <button type="button" id="reinitButton">Reiniciar</button>
            </form>
        </header>
        <main id="main" class="container">
            <section id="birthdaySection" class="container">
                <ul class="birthdayList">
                </ul>
            </section>
            <aside id="newDateSection" class="container">
                <div class="labelContainer container">
                    <label id="labelName" for="name">Nombre: </label>
                    <input id=name name="name" type="text" autocomplete="off">
                </div>
                <input id=date name="date" type="date" value="2000-01-01">
                <button id="send">Guardar fecha</button>
                <button id="delete">Borrar todo</button>
            </asside>

        </main>
        <script src="index.js"></script>
    </body>
</html>
